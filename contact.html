                            <!-- Início de navegação -->
                            <div class="classynav">
                                <ul>
                                    <li><a href="index.html">Inicio</a></li>
                                    <li><a href="albums-store.html">Músicas</a></li>
                                    </li>

                        </div>

                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ##### Fim da área de cabeçalho ##### -->

    <!-- ##### Início da área centro ##### -->
    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url(breadcumb.jpg);">
        <div class="bradcumbContent">
            <p></p>
            <h2>Contato</h2>
        </div>
    </section>
    <!-- ##### Fim de area ##### -->

    <!-- ##### Início da área de contato ##### -->
    <section class="contact-area section-padding-100-0">
        <div class="container">
            <div class="row">

                <div class="col-12 col-lg-3">
                    <div class="contact-content mb-100">
                        <!-- Título -->
                        <div class="contact-title mb-50">
                            <h5>Contato Info</h5>
                        </div>

                        <!-- Informações de contato único -->
                        <div class="single-contact-info d-flex align-items-center">
                            <div class="icon mr-30">
                                <span class="icon-placeholder"></span>
                            </div>
                            <p>Belém-PA / Brasil</p>
                        </div>
                        <div class="single-contact-info d-flex align-items-center">
                            <div class="icon mr-30">
                                <span class="icon-smartphone"></span>
                            </div>
                            <p>+55 91 984007852</p>
                        </div>
                        <div class="single-contact-info d-flex align-items-center">
                            <div class="icon mr-30">
                                <span class="icon-mail"></span>
                            </div>
                            <p>gabriel.r3ise@gmail.com</p>
                        </div>
                        <div class="contact-social-info mt-50">
                            <a href="https://open.spotify.com/artist/1Cbp09vGfuyth0kykLzAn5?si=xsYN_8fCTeCW2uQkRF-3ig&nd=1/" data-toggle="tooltip" data-placement="top" title="Spotify"><i class="fa fa-spotify" aria-hidden="true"></i></a>
                            <a href="#" data-toggle="tooltip" data-placement="top" title="Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            <a href="https://www.instagram.com/r3isemusic/" data-toggle="tooltip" data-placement="top" title="Instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                            <a href="https://soundcloud.com/r3isemusic/" data-toggle="tooltip" data-placement="top" title="Soundcloud"><i class="fa fa-soundcloud" aria-hidden="true"></i></a>
                            <a href="https://www.youtube.com/channel/UCHdS2-jOZtdsuZqGIIzPrmg/" data-toggle="tooltip" data-placement="top" title="Youtube"><i class="fa fa-youtube" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-9">
                    <!-- ##### Google Maps ##### -->
                    <div class="map-area mb-100">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13416.559682347519!2d-48.45595012744416!3d-1.3153038864510433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1662605698629!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- ##### Fim da área de contato ##### -->

    <!-- ##### Início da área de contato ##### --
    <section class="contact-area section-padding-0-100">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <p></p>
                        <h2>ENTRAR EM CONTATO</h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <!-- Área do formulário de contato --
                    <div class="contact-form-area">
                        <form action="#" method="post">
                            <div class="row">
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="name" placeholder="Nome">
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="subject" placeholder="Assunto">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea name="message" class="form-control" id="message" cols="30" rows="10" placeholder="Menssagem"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <button class="btn oneMusic-btn mt-30" type="submit">Enviar <i class="fa fa-angle-double-right"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### fim de area ##### -->

    <!-- ##### Início da área de rodapé ##### -->
    <footer class="footer-area">
        <div class="container">
            <div class="row d-flex flex-wrap align-items-center">

                <div class="col-12 col-md-6">
                    <div class="footer-nav">
                        <ul>
                            <li><a href="index.html">Inicio</a></li>
                            <li><a href="albums-store.html">Músicas</a></li>
                            <li><a href="event.html">Eventos</a></li>
                            <li><a href="contact.html">Contato</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- ##### Fim ##### -->

    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
